<script src="jquery.mobile-1.4.5/cells-by-row.js" ></script>
<script type="text/javascript">
    $(document).ready(function(){ //Funções JQuery
        $(".search-button").on("click", function (e) {
            //$("h1").toggle();
            $(".ui-input-search").animate({
                width: 'toggle'
            });
            $(".search-input").trigger( "focus" );
        });
        $.mobile.pageContainer.on( "pagecontainershow", function (event, ui) {
            $( function() {

                // init Isotope
                if ($.mobile.activePage.attr('id')=="pageone") {
                    // quick search regex
                    var qsRegex;
                    var $grid = $('.caixas').isotope({
                        itemSelector: '.element-item',
                        layoutMode: 'fitRows',
                        filter: function () {
                            return qsRegex ? $(this).text().match(qsRegex) : true;
                        }
                    });

                    // use value of search field to filter
                    var $quicksearch = $('.search-input').keyup( debounce( function() {
                        qsRegex = new RegExp( $quicksearch.val(), 'gi' );
                        $grid.isotope();
                    }, 200 ) );

                    // debounce so filtering doesn't happen every millisecond
                    function debounce( fn, threshold ) {
                        var timeout;
                        return function debounced() {
                            if ( timeout ) {
                                clearTimeout( timeout );
                            }
                            function delayed() {
                                fn();
                                timeout = null;
                            }
                            timeout = setTimeout( delayed, threshold || 100 );
                        }
                    }

                }else {
                    $('.search-input').on("keyup", function() {
                        var value = $(this).val();

                        $("#fbody > tr").each(function(index) {
                            if (index >= 0) {

                                $row = $(this);

                                var id = $row.find("td").text();

                                if ((id.indexOf(value) > 0) || (value == "")) {
                                    $(this).show();
                                }
                                else {
                                    $(this).hide();
                                }
                            }
                        })
                    })
                };

            });
        });
    });

</script>
