<html>
  <head>
    <title>Trabalho Final DWMP</title>
      <base href="/" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- build:css assets/bundle.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css">
    <!-- endinject -->
    <!-- app:css -->
        <link rel="stylesheet" href="/assets/styles/main.css">
        <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body >
    <main-app>
        <div class="center-fix main-spinner">
            <i class="fa fa-spin fa-spinner"></i> Loading...
        </div>
    </main-app>

    <!-- build:js assets/lib.js -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap-sass/assets/javascripts/bootstrap.js"></script>

    <!-- 1. Load libraries -->
    <script src="../node_modules/zone.js/dist/zone.js"></script>
    <script src="../node_modules/reflect-metadata/Reflect.js"></script>

    <!-- Polyfill(s) for older browsers -->
    <script src="../node_modules/es6-shim/es6-shim.min.js"></script>
    <!-- endbuild -->

    <!-- build:js assets/app.js -->
    <script src="tmp/app/bundle.js"></script>
    <!-- endbuild -->

    <!-- build:remove -->
    <script src="../node_modules/systemjs/dist/system.js"></script>
    <script src="systemjs.conf.js"></script>
    <script>
      System.import('app/main.js')
              .catch(function(err) { console.error(err); });
    </script>
  </body>
</html>
