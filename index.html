<html>
  <head>
    <title>Trabalho Final DWMP</title>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- build:css assets/bundle.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.css">
    <!-- endinject -->
    <!-- app:css -->
        <link rel="stylesheet" href="/assets/styles/main.css">
        <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body >
    <main-app>
        <div class="center-fix main-spinner">
            <i class="fa fa-spin fa-spinner"></i> Loading...
        </div>
    </main-app>

    <!-- build:js assets/bundle.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
    <!-- endinject -->
    <script src="node_modules/jquery-mobile/dist/jquery.mobile.min.js"></script>

    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    <!-- endbuild -->

    <!-- build:remove -->
    <script src="systemjs.conf.js"></script>
    <!-- endbuild -->

    <script>
      System.import('app/main').then(null, console.error.bind(console));
    </script>
  </body>
</html>
